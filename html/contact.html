<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8babd87b09.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Kaushan+Script&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/contact.css">
    <title>Contact</title>
</head>
<body>
    <div class="container">
        <a href="home.html"><img src="../images/logo.png" class="logo" alt="Food"></a>
        <nav>
             <a href="home.html" class="a"> <i class="fas fa-home"></i> Home </a>
            <a href="about.html" class="a"> <i class="fas fa-user"></i> About </a>
            <a href="contact.html" class="a"><i class="fas fa-phone-alt"></i> Contact </a>
            <a href="imagehp.html" class="a"><i class="fas fa-hand-pointer"></i> select </a>
            <a href="signup.html" class="a"><i class="fas fa-sign-in-alt"></i> Sign-in </a>
        </nav>
        <h1>Contact us</h1>
        <div class="box">
          <div class="left">
          <form class="form" autocomplete="off">
            <br>
            <input id="uname" type="text" required placeholder="Username*" required>
            <br>
            <br>
            <input type="email" id="email" placeholder="Email*">
            <br>
            <br>
            <input id="phone" type="tel" placeholder="Phone +91">
            <br>
            <br>
            <input type="text"  placeholder="Adress">
            <br>
            <br>
            <button type="submit" onclick="pr()">Submit</button>
          </form>
          </div>
          <div class="right">
              <br>
                <textarea id="fb" placeholder="Feed Back" ></textarea>
          </div>
        </div>    
    </div>
    <script>
        function pr(){
            alert("Your response have been recorded we will get back to you soon!");
        }
    </script>
</body>
</html>
