<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/signup.css">
    <title>Sign in</title>
    <script src="https://kit.fontawesome.com/8babd87b09.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <a href="home.html"><img src="../images/logo.png" class="logo" alt="Food"></a>
        <nav>
            <a href="home.html" class="a"> <i class="fas fa-home"></i> Home </a>
            <a href="about.html" class="a"> <i class="fas fa-user"></i> About </a>
            <a href="contact.html" class="a"><i class="fas fa-phone-alt"></i> Contact </a>
            <a href="imagehp.html" class="a"><i class="fas fa-hand-pointer"></i> select </a>
            <a href="signup.html" class="a"><i class="fas fa-sign-in-alt"></i> Sign-in </a>
        </nav>
        <div class="box">
            <div class="ibox">
                <div id="btn"></div>
                <button type="button" class="toggle" onclick="login()">Log In</button>
                <button type="button" class="toggle" onclick="register()">Sing Up</button>
            </div>
            <center><div class="user"><i class="fas fa-user"></i></div></center>
             <form id="login" class="form">
                 <input type="text" class="input" placeholder="User name" required>
                 <input type="password" class="input" placeholder="Password" required>
                 <input type="checkbox" class="checkox"><span>Remember me</span>
                 <button type="submit" class="sub">Log in</button>
             </form>
             <form id="signup" class="form">
                 <input type="text" class="input" placeholder="User name" required>
                 <input type="text" class="input" placeholder="Email Id" required>
                 <input type="password" class="input" placeholder="Password" required>
                 <input type="checkbox" class="checkox"><span>I agree to the terms and conditions</span>
                 <button type="submit" class="sub">Sign Up</button>
             </form>
        </div>
    </div>  
    <script>
        var x =document.getElementById("login");
        var y =document.getElementById("signup");
        var z =document.getElementById("btn");
        function register(){
            x.style.left = "-400px";
            y.style.left= "50px";
            z.style.left = "110px";
        }
        function login(){
            x.style.left = "50px";
            y.style.left= "450px";
            z.style.left = "0px";
        }
    </script>  
</body>
</html>
